<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Compiled-CSS/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Vertical Slider</title>
  </head>
  <body>
    <section class="slider-container">
      <article class="left-slide">
        <div style="background-color:#fd3555;">
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color:#2a86ba;">
          <h1>Blue Sky</h1>
          <p>with it's mountains</p>
        </div>
        <div style="background-color:#252e33;">
          <h1>Lonely castle</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color:#ffb866;">
          <h1>Flying eagle</h1>
          <p>in the sunset</p>
        </div>
      </article>
      <article class="right-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1657564793579-9d49d4d7257b?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDF8NnNNVmpUTFNrZVF8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1400&amp;q=60');"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1657311388556-eeff862b3471?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDZ8NnNNVmpUTFNrZVF8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1400&amp;q=60');"></div>
        <div style="background-image: url('hhttps://images.unsplash.com/photo-1657290225234-df49bcbeb2cf?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDEwfDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&amp;auto=format&amp;fit=crop&amp;w=1400&amp;q=60');"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1657313732485-1276d2c0201d?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDIxfDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&amp;auto=format&amp;fit=crop&amp;w=1400&amp;q=60');"></div>
      </article>
      <div class="action-buttons">
        <button class="down-button"><i class="fa-solid fa-arrow-down"></i></button>
        <button class="up-button"><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
